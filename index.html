<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뤰걣쟳쐃쥃</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        .error-screen, .music-screen { width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #333; color: white; text-align: center; }
        .error-screen button, .music-screen button { margin-top: 20px; padding: 10px 20px; background: #739dff; color: white; border: none; cursor: pointer; font-size: 16px; }
        .music-screen { display: none; }
        .music-screen img { width: 150px; height: 150px; border-radius: 50%; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="error-screen">
        <h1>쮏쟳쮐걣햟 쮐걣쟳쐃쥃, 쮏쮏쐄햧혝햣 햣햣향햟햡혞향햦혝혧 혜햟햧혝</h1>
        <button onclick="showMusicScreen()">햣햣향햟햡혞향햦혝혧</button>
    </div>
    
    <div class="music-screen">
        <img src="image.jpg" alt="햓쮐">
        <button>游댆 행햟햡햩혞혣햦혝혧</button>
        <audio id="music" src="ston.mp3" autoplay></audio>
    </div>
    
    <script>
        function showMusicScreen() {
            document.querySelector('.error-screen').style.display = 'none';
            document.querySelector('.music-screen').style.display = 'flex';
            document.getElementById('music').play();
        }
    </script>
</body>
</html>
